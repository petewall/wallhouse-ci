resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource

resources:
  - name: source
    type: git
    icon: github-circle
    source:
      uri: git@github.com:petewall/wallhouse-ota-service.git
      branch: master
      ignore_paths:
        - ci/*
        - ci/**
      private_key: ((github-repo-key))

  - name: image
    type: docker-image
    icon: docker
    source:
      repository: petewall/ota-service
      username: ((dockerhub-username))
      password: ((dockerhub-password))

  - name: feature-test-image-source
    type: git
    icon: github-circle
    source:
      uri: git@github.com:petewall/wallhouse-ota-service.git
      branch: master
      paths:
        - ci/Dockerfile
      private_key: ((github-repo-key))

  - name: feature-test-image
    type: docker-image
    icon: docker
    source:
      repository: petewall/ota-service-test
      username: ((dockerhub-username))
      password: ((dockerhub-password))

  - name: pull-requests
    type: pull-request
    source:
      repository: petewall/wallhouse-ota-service
      access_token: ((github-access-token))

jobs:
  - name: build-feature-test-image
    plan:
      - get: feature-test-image-source
        trigger: true
      - put: feature-test-image
        params:
          build: feature-test-image-source/ci

  - name: build-image
    plan:
      - in_parallel:
        - get: feature-test-image
          passed:
            - build-feature-test-image
        - get: source
          trigger: true
      - task: deps
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: node
              tag: slim
          inputs:
            - name: source
          outputs:
            - name: source
          run:
            dir: source
            path: npm
            args: [install]
      - task: lint
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: node
              tag: slim
          inputs:
            - name: source
          run:
            dir: source
            path: npm
            args: [run, lint]
      - task: test
        image: feature-test-image
        config:
          platform: linux
          inputs:
            - name: source
          params:
            CI: true
            DEBUG: "browser,otaService:*"
          run:
            dir: source
            path: npm
            args: [test]
      - put: image
        params:
          build: source

  - name: test-pull-request
    plan:
      - get: feature-test-image
        passed:
          - build-feature-test-image
      - get: source
        resource: pull-requests
        trigger: true
        version: every
        params:
          integration_tool: rebase
      - put: pull-requests
        params:
          path: source
          status: pending

      - task: deps
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: node
              tag: slim
          inputs:
            - name: source
          outputs:
            - name: source
          run:
            dir: source
            path: npm
            args: [install]
        on_failure:
          put: pull-requests
          params:
            path: source
            status: failure
      - task: lint
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: node
              tag: slim
          inputs:
            - name: source
          run:
            dir: source
            path: npm
            args: [run, lint]
        on_failure:
          put: pull-requests
          params:
            path: source
            status: failure
      - task: test
        image: feature-test-image
        config:
          platform: linux
          inputs:
            - name: source
          params:
            CI: true
            DEBUG: "browser,otaService:*"
          run:
            dir: source
            path: npm
            args: [test]
        on_failure:
          put: pull-requests
          params:
            path: source
            status: failure
      - put: pull-requests
        params:
          path: source
          status: success

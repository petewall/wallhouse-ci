resources:
  - name: source
    type: git
    icon: github
    source:
      uri: git@github.com:petewall/segment-clock.git
      branch: master
      private_key: ((github-repo-key))

  - name: ota-source
    type: git
    icon: github
    source:
      uri: git@github.com:petewall/ota-service.git
      branch: master
      paths:
        - ci/tasks/upload.yml
      private_key: ((github-repo-key))

  - name: version
    type: semver
    icon: github
    source:
      driver: git
      uri: git@github.com:petewall/segment-clock.git
      branch: master
      file: version
      private_key: ((github-repo-key))
      commit_message: "[ci skip] bump to %version%"

  - name: platformio
    type: docker-image
    icon: docker
    source:
      repository: petewall/platformio
      username: ((dockerhub-username))
      password: ((dockerhub-password))

  # - name: pull-requests
  #   type: pull-request
  #   source:
  #     repository: petewall/segment-clock
  #     access_token: ((github-access-token))

jobs:
  - name: check
    plan:
      - in_parallel:
        - get: platformio
        - get: source
          trigger: true
      - task: check
        image: platformio
        config:
          platform: linux
          params:
            FIRMEARE_VERSION: 0.0.0
            OTA_HOST: http://wallserver.local:8266
            WIFI_SSID: fake-ssid
            WIFI_PASSWORD: fake-password
          inputs:
            - name: source
          run:
            dir: source
            path: make
            args: ["check"]

  - name: build-firmware
    plan:
      - in_parallel:
        - get: platformio
          passed:
            - check
        - get: version
          params:
            bump: patch
        - get: source
          passed:
            - check
          trigger: true
        - get: ota-source
      - task: build
        image: platformio
        file: source/ci/tasks/build.yml
        params:
          OTA_HOST: http://wallserver.local:8266
          WIFI_SSID: ((wifi-ssid))
          WIFI_PASSWORD: ((wifi-password))
      - task: upload-firmware
        file: ota-source/ci/tasks/upload.yml
        params:
          OTA_SERVICE: http://wallserver.local:8266
          TYPE: segment-clock
      - put: version
        params:
          file: version/version


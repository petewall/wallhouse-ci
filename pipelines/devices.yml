resource_types:
  - name: pypi
    type: docker-image
    source:
      repository: punkadiddle/concourse-pypi-resource
      tag: latest-rc

resources:
  - name: source
    type: git
    icon: github-circle
    source:
      uri: git@github.com:petewall/wallhouse-device-wemos-d1-mini.git
      branch: master
      private_key: ((github-repo-key))

  - name: ota-source
    type: git
    icon: github-circle
    source:
      uri: git@github.com:petewall/wallhouse-ota-service.git
      branch: master
      paths:
        - ci/*
        - ci/**
      private_key: ((github-repo-key))

  - name: bootloader-version
    type: semver
    source:
      driver: git
      uri: git@github.com:petewall/versions.git
      branch: master
      file: firmware-bootloader
      private_key: ((github-repo-key))

  - name: temperature-version
    type: semver
    source:
      driver: git
      uri: git@github.com:petewall/versions.git
      branch: master
      file: firmware-temperature
      private_key: ((github-repo-key))

  - name: platformio
    type: docker-image
    icon: docker
    source:
      repository: petewall/platformio
      username: ((dockerhub-username))
      password: ((dockerhub-password))

  - name: platformio-package
    type: pypi
    icon: language-python
    source:
      name: platformio

  - name: platformio-source
    type: git
    icon: github-circle
    source:
      uri: git@github.com:petewall/platformio-docker
      branch: master
      private_key: ((github-repo-key))

jobs:
  - name: build-platformio
    plan:
      - in_parallel:
        - get: platformio-package
          trigger: true
        - get: platformio-source
          trigger: true
      - put: platformio
        params:
          build: platformio-source

  - name: build-bootloader
    plan:
      - in_parallel:
        - get: version
          resource: bootloader-version
          params:
            bump: patch
        - get: source
          trigger: true
        - get: ota-source
        - get: platformio
      - task: build
        image: platformio
        file: source/ci/tasks/build.yml
        params:
          ENVIRONMENT: d1_mini_bootloader
      - task: firmware-upload
        file: ota-source/ci/tasks/upload.yml
        params:
          OTA_SERVICE: http://wallserver.local:8266
          TYPE: bootloader
      - put: bootloader-version
        params:
          file: version/version

  - name: build-temperature
    plan:
      - in_parallel:
        - get: version
          resource: temperature-version
          params:
            bump: patch
        - get: source
          trigger: true
        - get: ota-source
        - get: platformio
      - task: build
        image: platformio
        file: source/ci/tasks/build.yml
        params:
          ENVIRONMENT: d1_mini_temp_sensor
      - task: firmware-upload
        file: ota-source/ci/tasks/upload.yml
        params:
          OTA_SERVICE: http://wallserver.local:8266
          TYPE: temperature
      - put: temperature-version
        params:
          file: version/version
